<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width>, initial-scale=1.0">
  <title>Login Form</title>
  <style>
        body {
            margin:0;
            padding:0;
            height:auto;
            display:flex;
            justify-content:center;
            align-items: center;
            background-color: #fff0fe;
        }

         form{
         background-color: rgb(212, 216, 153);
        padding: 30px;
        border-radius: 10px;
        width: 500px;
        text-align: center;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width:auto;
        padding:10px;
        margin:10px 0;
      }
    </style>
</head>

<body>
    <divclass="form-container">
  <form>
    <h1>Login Form</h1>
    <h3>Email</h3>
    <input type="Email" placeholder="Enter your Email" name="name" required>
    <h3>Password</h3>
    <input type="password" placeholder="Enter your Password" name="password" required><br>
    <input type="checkbox" id="show password" name="show password">show password
    <h5>Forgot password ?</h5>
    <button type="Login">Login

    </button>
    <p>Not a Member ?</p><button>
      <p style="color:rgba(255, 105, 248, 0.986)">signup</p>
    </button>

  </form>
</body>

</html>
